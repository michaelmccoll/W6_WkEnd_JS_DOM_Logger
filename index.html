<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Fav Sports Stars</title>
</head>
<body>
    <h1 id="heading">Log Favourite Sports Stars</h1>
    
    <h2>New Entry</h2>
    <form id="form">
        <label class="name" for="name">Name: </label>
        <input class="name" id="name" type="text">

        <label class="nationality" for="nationality">Nationality: </label>
        <input class="nationality" id="nationality" type="text">

        <select class="sport" name="sport" id="sport">
            <option class="sport" disabled selected>Select Sport</option>
            <option class="sport" value="Football">Football</option>
            <option class="sport" value="Tennis">Tennis</option>
            <option class="sport" value="Golf">Golf</option>
            <option class="sport" value="Boxing">Boxing</option>
        </select>

        <label class="status" for="status">Status: </label>
        <input name="status" type="radio" id="active" value="Active" checked>
        <label for="Active">Active</label>
        <input name="status" type="radio" id="retired" value="Retired">
        <label for="Retired">Retired</label>

        <input class="log" type="submit" value="Log">
    </form>
    <button class="delete" id="delete-all">Delete All</button>
    <hr>
    <section id="list"></section>
</body>
</html>
